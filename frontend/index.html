<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Announcement</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      border: 2px solid #4CAF50;
      border-radius: 12px;
      background-color: #f9fff9;
    }
    h2 {
      color: #4CAF50;
      text-align: center;
    }
    input[type=text] {
      width: 100%;
      padding: 8px;
      margin: 5px 0 15px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    p#response {
      font-weight: bold;
      color: #333;
      text-align: center;
      margin-top: 20px;
    }
    #preview {
      border: 1px dashed #4CAF50;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
      background-color: #eaffea;
    }
    #preview h3 {
      margin: 0 0 5px 0;
      color: #2e7d32;
    }
    #preview p {
      margin: 0;
    }
  </style>
</head>
<body>
  <h2>üì£ Submit Event Announcement</h2>
  <form id="announcementForm">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>

    <label for="message">Event Message:</label>
    <input type="text" id="message" name="message" required>

    <div id="preview">
      <h3>Preview:</h3>
      <p id="previewTitle">Title will appear here</p>
      <p id="previewMessage">Message will appear here</p>
    </div>

    <button type="submit">Send Announcement</button>
  </form>

  <p id="response"></p>

  <script>
    const titleInput = document.getElementById("title");
    const messageInput = document.getElementById("message");
    const previewTitle = document.getElementById("previewTitle");
    const previewMessage = document.getElementById("previewMessage");

    // Update preview live as user types
    titleInput.addEventListener("input", () => {
      previewTitle.innerText = titleInput.value || "Title will appear here";
    });
    messageInput.addEventListener("input", () => {
      previewMessage.innerText = messageInput.value || "Message will appear here";
    });

    document.getElementById("announcementForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const data = {
        title: titleInput.value,
        message: messageInput.value
      };

      try {
       const response = await fetch(
 	 "<API_GATEWAY_ENDPOINT>/announcement",
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
          }
        );

        const result = await response.json();
        document.getElementById("response").innerText = result.status;

        this.reset();
        previewTitle.innerText = "Title will appear here";
        previewMessage.innerText = "Message will appear here";

      } catch (error) {
        document.getElementById("response").innerText = "‚ùå Error: " + error;
      }
    });
  </script>
</body>
</html>
